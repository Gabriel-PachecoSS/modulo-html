<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <hr />
    <label for="nome">Seu nome</label> <input type="text" placeholder="Primeiro e último nome" id="nome"> <br />
    <label for="e-mail">Seu e-mail</label> <input type="email" placeholder="exemplo@exemplo.com" id="e-mail"> <br />
    <label for="senha">Sua senha</label> <input type="text" placeholder="*****" id="senha"> <br />
    <button type="submit">
        Cadastrar
    </button>
</body>
</html>
